

<div class="container">

<img src="{{photo}}" class="avatar" alt="avatar"></div></div>

    </div>
  </div>
</div></div></div>




<div class="row">
<div class="col-sm-6">
<div class="panel panel-white border-top-purple">
<div class="panel-heading"><h3 class="panel-title">My Story</h3>

 <span class="pull-right clickable">

 <p class="section-content">Put a little about yourself here so people know they've found the correct Kevin.</p></div>

 <p class="section-content">Examples: survived high school, have 3 kids, etc.</p></div>
<div class="body-section">
 <a href="#" class="btn btn-purple btn-sm">Edit</a></div></div></div>
